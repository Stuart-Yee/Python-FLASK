<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Dojo Survey Index</title>
</head>
<body>
<div class="container">
<form action="/capture" method="post">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name:</label>
    <input class="form-control" id="exampleFormControlInput1" placeholder="Alexander" name="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Location</label>
    <select class="form-control" id="exampleFormControlSelect1" name="location">
        {% for location in locations: %}
          <option value="{{location}}">{{location}}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Favorite Language</label>
    <select class="form-control" id="exampleFormControlSelect2" name="language">
        {% for language in languages: %}
          <option value="{{language}}">{{language}}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
  </div>
    <button class="btn btn-info">Submit!</button>
</form>
</div>

</body>
</html>
