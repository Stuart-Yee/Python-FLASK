<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css')}}"></link>

    <meta charset="UTF-8">
    <title>Checkerboard</title>
    <style>
        #board {
            display: flex;
            flex-wrap: wrap;
            width: {{x * 50}}px;
            margin: 10px auto;
        }
        .box1 {
            background-color: {{color1}};
        }

        .box2 {
            background-color: {{color2}};
        }

        #title {
            text-align: center;
            margin: auto;
            background-color: {{color1}};
            color: {{color2}};
            width: 400px;
        }
    </style>

<body>
    <div id="title">
        <h1>*** Checkerboard ***</h1>
    </div>
    <div id="board">
        {% for row in range(1, y+1): %}
            {% for column in range(1, x+1): %}
                {% if row%2 == column%2: %}
                    <div class="box1 box"></div>
                {% else: %}
                    <div class="box2 box"></div>
                {% endif %}
            {% endfor %}

        {% endfor %}
    </div>

</body>
</html>
